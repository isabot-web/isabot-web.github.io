<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comandos Discord</h1>

        <!-- Categorias -->
        <div class="category" id="normal-commands">
            <h2>Comandos Normais</h2>
            <button onclick="executeCommand('ping')">Ping</button>
            <button onclick="executeCommand('say')">Say</button>
        </div>

        <div class="category" id="admin-commands">
            <h2>Comandos Administrativos</h2>
            <button onclick="executeCommand('ban')">Ban</button>
            <button onclick="executeCommand('kick')">Kick</button>
        </div>

        <div class="category" id="entertainment-commands">
            <h2>Comandos de Entretenimento</h2>
            <button onclick="executeCommand('ship')">Ship</button>
            <button onclick="executeCommand('skinmine')">Skinmine</button>
        </div>

        <!-- Resultados -->
        <div id="result" class="result">
            <p>Selecione um comando para ver a resposta...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
